version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
    ports:
      - "3306:3306"
  api:
    build: ./api
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - ./api/.:/api
    ports:
      - "3000:3000"
    links:
      - db
  web:
    build: ./web
    command: npm run dev 
    volumes:
      - ./web/.:/web
      - /web/node_modules
    ports:
      - "8080:8080"
      ##違うコンテナが立ち上がるからコンテナのディレクトリは分けなくていい



